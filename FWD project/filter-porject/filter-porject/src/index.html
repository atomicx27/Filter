<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<h1>*Filter Fun Mini Project*</h1>
<canvas id="can1"></canvas>
<h2>Load Image</h2>
<p>
   <input type="file" multiple="false" accept="image/*" id="image" onchange="load()">
</p>
<h2>Choose Filter</h2>
<p>
  <input type="button" value="Grayscale" onclick="doGray()">
  <input type="button" value="Red" onclick="doRed()">
  <input type="button" value="Blur" onclick="doBlur()">
  <input type="button" value="Raibow" onclick="doRainbow()">
  <input type="button" value="Frame" onclick="doFrame()">
</p>
<p>
  <input type="button" value="Reset Image" id="reset" onclick="doClear()">
</p>
